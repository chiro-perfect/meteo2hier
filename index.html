<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METEO API</title>

    <!-- Bootstrap and Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="/METEOTEST.html">Meteo 2 hier</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/METEOTEST.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/cartemeteo.html">Carte Météo</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Prévisions Météo
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Météo de la semaine</a>
                    <a class="dropdown-item" href="#">Météo de demain</a>
                    <a class="dropdown-item" href="#">Météo de la journée</a>
                    <a class="dropdown-item" href="#">Prévisions à 15 jours</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-center">
      <div class="container">
        <h1 class="display-4">Prévisions Météo en Temps Réel</h1>
        <p class="lead">Découvrez les prévisions météo de votre ville</p>
        <form class="weather-form mt-4">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Entrez votre ville..."
            />
            <div class="input-group-append">
              <button class="btn btn-info" type="submit">Rechercher</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Weather Information Section -->
    <section class="weather-info py-5">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-3">
            <div class="weather-box">
              <div id="city" class="weather-data">Ville</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="weather-box">
              <div id="temp" class="weather-data">Température</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="weather-box">
              <div id="humidity" class="weather-data">Humidité</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="weather-box">
              <div id="wind" class="weather-data">Vent</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
      <p class="text-muted">&copy; Meteo 2 hier , by Bachar ALAOUI MEDAGHRI</p>
    </footer>

    <!-- Bootstrap and JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
